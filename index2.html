<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de 1 a 15</title>
    <script>
        function calcularSoma() {
            let soma = 0;
            for (let i = 1; i <= 15; i++) {
                soma += i;
            }
            document.getElementById('resultado').textContent = 'A soma de 1 a 15 Ã©: ' + soma;
        }
    </script>
</head>
<body>
    <h1 style="color: blue;">Calculadora de Soma</h1>
    <button onclick="calcularSoma()">Calcular Soma</button>
    <p id="resultado"></p>
</body>
</html>
